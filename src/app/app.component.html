<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <!-- from string to array and go through each letter-->
        <!-- i is what character we at -->
        <!-- return of comapre will be proberty so class name -->
        <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split('');let i = index;">{{letter}}</span>
      </p>

      <div class="field">
        <input (input)="onInput($event.target.value)"  class="input" />
      </div>

      <div class="box has-text-centered">
        <h1 *ngIf="randomText === enteredText" class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
